<!doctype html>
<html lang=en>
  <head>
    <meta charset=utf-8>
    <link href="./main.css" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Fugaz One' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css?family=M+PLUS+Rounded+1c" rel="stylesheet">
    <img src="https://cdn0.iconfinder.com/data/icons/pretty-shop/512/10-512.png" alt="dollar" class="dollar" width="180" height="180">
    <title>To do with $10</title>
  </head>
  <body>
    <h1>What to do with $10</h1>
    <div class="inputsection">
      <div class="inputs">
        <input placeholder="Add suggestion" class="suggestions"></input>
      </div>
      <button class="add" id="addid">+</button>
    </div>
    <div class="resultSection"></div>
    <button class="go" id="goid">GO</button>
    <script src='https://code.jquery.com/jquery-3.3.1.min.js'> </script>
    <script>
      $(function() {
        $('.resultSection').hide()

        var add_option = function() {
          $('.inputs').append('<input></input>')
          }
        $('.add').click(add_option)

        var options = [] //variabel lista
        
        var go = function(){
          $('input').each(function(){
            $('.inputsection').hide()
            $('.resultSection').css('display', 'flex')
            options.push($(this).val())
          })

          var winner = options[Math.floor(Math.random() * options.length)]
          console.log(winner)
          $('.resultSection').text(winner)
        }
        $('.go').click(go)
      })
    </script>
      <footer>
        <p>creator: Filippa Corin 2019</p>
      </footer>
  </body>
</html>
